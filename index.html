<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>portfolyo</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fffacd;
      color: #333;
      min-height: 2000px; /* Sayfayı aşağı kaydırılabilir yapar */
    }

    .topnav {
      background-color: #F5F5F5;
      line-height: 100px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto; /* Ortalamak için */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .topnav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 18px;
    }

    .logo {
      height: 60px;
    }
  </style>
</head>
<body>
  
  <div class="topnav">
    <img src="https://via.placeholder.com/120x60?text=Logo" alt="Logo" class="logo">
    <a class="active" href="#home">Home</a>
  </div>

</body>
</html>
